<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <!-- Розмітка заголовка стовпців -->
      <tr>
        <th>Food categories</th>
        <th>Quaintity in kg</th>
        <th>Price</th>
      </tr>
      <!-- основний вміст -->
      <tr>
        <td>Groceries</td>
        <td>10,1</td>
        <td>268</td>
      </tr>
      <tr>
        <td>Vegetables</td>
        <td>12</td>
        <td>230</td>
      </tr>
      <tr>
        <td>Desserts</td>
        <td>3,8</td>
        <td>124</td>
      </tr>
      <tr>
        <td>Fruits</td>
        <td>5,3</td>
        <td>82</td>
      </tr>
      <tr>
        <td>Fish</td>
        <td>1,1</td>
        <td>205</td>
      </tr>
      <tr>
        <td>Spices</td>
        <td>0,2</td>
        <td>10</td>
      </tr>
      <!-- рядок підсумок -->
      <tr>
        <th>Total price</th>
        <td></td>
        <td>919</td>
      </tr>
    </table>
  </body>
</html>
